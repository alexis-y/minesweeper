<div class="row">
  <div class="col-md">
    <app-game-field [fieldState]="initialField$ | async" (onMove)="playerMoved($event)"></app-game-field>

    <p>Click on a tile to start the game</p>
  </div>

  <div class="col-md">
    <h1>Start new game</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-row" formGroupName="field">
        <div class="col-sm form-group">
          <label for="field-width">Width</label>
          <input class="form-control" id="field-width" type="number" formControlName="width" />
        </div>

        <div class="col-sm form-group">
          <label for="field-height">Height</label>
          <input class="form-control" id="field-height" type="number" formControlName="height" />
        </div>
      </div>

      <div class="form-row">
        <div class="col-sm form-group">
          <label for="mines"># of mines</label>
          <input class="form-control" id="mines" type="number" formControlName="mines" />
        </div>
      </div>
    </form>
  </div>
</div>
